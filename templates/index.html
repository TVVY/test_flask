<!DOCTYPE html>
<html lang="en">
<head>
  <title>Python flask</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">

    <div class="row justify-content-center">
        <div class="col-sm6">
            <form action="/uploads" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="file">áº¢nh:</label>
                    <input type="file" class="form-control" id="file" name="file">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <div class="row mt-4">
        {%  for image in files %}
        <div class="col-sm-4">
            <img src="{{ url_for('uploaded_file', filename = image.filename) }}" class="img img-thumbnail" />

            <a href="{{ url_for('download', file_id=image.id) }}" class="btn btn-sm btn-dark">Download</a>
            <a href="{{ url_for('delete', file_id=image.id) }}" class="btn btn-sm btn-danger">Delete</a>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
